<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Register Form</title>

<link href="css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>

</head>
<body>
<div id="wrapper">

    <div class="user-icon"></div>
    <div class="pass-icon"></div>

	
<form name="login-form" class="login-form" action="" method="post">

    <div class="header">
    <h1>Login Form</h1>
	<span>Enter your details If you are an already Registered User</span>
    </div>

    <div class="content">
	<input name="username" type="text" class="input password" value="Username" onfocus="this.value=''" />
	
	<input name="email" type="text" class="input password" value="Email" onfocus="this.value=''" />
	<input name="password" type="password" class="input password" value="Password" onfocus="this.value=''" />
    <input name="reconfirm" type="password" class="input password" value="Password" onfocus="this.value=''" />
	<hr/>
	<select name="role" 
	style="width: 240px; padding:15px 25px; margin-top:15px; background: #fff;
	border: 1px solid #fff;
	border-radius: 5px;	
	box-shadow: inset 0 1px 3px rgba(0,0,0,0.50);
	-moz-box-shadow: inset 0 1px 3px rgba(0,0,0,0.50);
	-webkit-box-shadow: inset 0 1px 3px rgba(0,0,0,0.50);
	
	font-weight: 400;
	font-size: 14px;
	color: #9d9e9e;
	text-shadow: 1px 1px 0 rgba(256,256,256,1.0); "

	>
	
	<option value="Partner">Partner</option>
	<option value="Consultant">Consultant</option>
    <option value="Onsite Manager">Onsite Manager</option>
	<option value="Citizen">Citizen</option>
	</select>
    </div>

    <div class="footer">
	<a class="register" href="Log.html"> Login </a>
	<input type="submit" name="rsubmit" value="Register" class="register" />
    </div>

</form>

</div>
<div class="gradient"></div>

</body>
</html>
